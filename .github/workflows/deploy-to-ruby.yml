name: Build React and Deploy to Ruby Repo
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout React Repo
        uses: actions/checkout@v4

      - name: setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: install Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build vite React app
        run: pnpm build

      - name: Inject asset base path into config.json
        run: |
          sed -i 's|__ASSET_BASE__|/react-app|g' public/config.json

      - name: Clone Ruby repo
        run: |
          git clone https://x-access-token:${{ secrets.RUBY_REPO_TOKEN }}@github.com/${{ secrets.RUBY_REPO_OWNER }}/${{ secrets.RUBY_REPO_NAME }}.git ruby-repo

      - name: Copy build output
        run: |
          rm -rf ruby-repo/react-app
          mkdir -p ruby-repo/react-app
          cp -r dist/* ruby-repo/react-app/

      - name: Commit and push
        run: |
          cd ruby-repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "chore: deploy React build" || echo "No changes"
          git push
          
